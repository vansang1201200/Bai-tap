    <script>
        let a=parseInt(prompt("nhập doanh thu"));
        let luong=1000000;

    let hoa_hong2=(luong*2)/100;
    if (a>2000) {
        hoa_hong=hoa_hong+hoa_hong2*a;
        alert(hoa_hong);
    }
    else if (a>1000){
        hoa_hong=hoa_hong1*a +hoa_hong;
        alert(hoa_hong);
    }
    else {
        alert ("k có hoa hồng");
    }
