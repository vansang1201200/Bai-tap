<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a;
      a="<table border='1' width='1000' cellspacing='0' cellpadding='4'>"
      for(i=1;i<=10;i++){
          a = a + '<tr>';
          for(j=2;j<=9;j++)
          {
            a = a+ "<td>" + j + 'x' + i + '='+ i * j + "</td>"; 
          }
        a = a + "</tr>";
      }
      a = a + "</table>";
      document.write(a);
    </script>
  </body>
</html>
