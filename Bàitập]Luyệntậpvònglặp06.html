<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0;
        let count = 0;
        let i = 0;
        while (count < 30) {
            if (i % 7 === 0) {
                sum = sum + i;
                count++
            }
            i = i + 7;

        }
        document.write(sum);




    </script>





</body>

</html>
