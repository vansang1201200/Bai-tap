<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Nhập số lượng nguyên tố bạn muốn hiển thị: "));
        let count =0;
        let number=2;
        function isNgTo(n){
            for(let i=2;i<n; i++){
                if(n%i==0){
                    return false;
                }
            }
            return true;
        }
        while(count<num){
            if(isNgTo(number)){
                document.write(number+" ");
                count++;
            }
            number++;
        }
    </script>
</body>
</html>
