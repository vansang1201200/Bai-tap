    <script>
    let a=parseInt(prompt("nhập nhiệt độ"));
    while (a<20 || a>100) {
        if (a<20){
            alert("tăng nhiệt độ");
        }
        else {
            alert("giảm nhiệt độ");
        }
    }
  

    
    
    </script>
